<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI & ML Salary Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">
            AI, ML, Data Science Salary Prediction
        </h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-xl p-8">
            <form action="/predict" method="post" enctype="multipart/form-data" class="space-y-6">
                <div class="text-center">
                    <label class="block text-gray-700 text-lg font-semibold mb-4">
                        Select CSV file containing sample data
                    </label>
                    
                    <div class="flex items-center justify-center w-full">
                        <label class="flex flex-col w-full h-32 border-4 border-dashed hover:bg-gray-100 hover:border-gray-300">
                            <div class="flex flex-col items-center justify-center pt-7">
                                <svg class="w-12 h-12 text-gray-400 group-hover:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                                </svg>
                                <p class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600">
                                    Select a file
                                </p>
                            </div>
                            <input type="file" name="data_file" class="opacity-0" />
                        </label>
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300">
                        Predict
                    </button>
                </div>
            </form>
        </div>
        
        {% if prediction_text %}
        <div class="mt-8 text-center">
            <div class="inline-block bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded">
                <p class="font-medium">{{ prediction_text }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
